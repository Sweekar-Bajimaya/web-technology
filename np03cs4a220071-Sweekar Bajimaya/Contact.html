<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweekar Bajimaya</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo"><img src="CSS/Logo.jpg" alt="logo"></div>
            <nav>
                <ul>
                    <a href="index.html"><li>Home</li></a>
                    <a href="About.html"><li>About</li></a>
                    <a href="Education.html"><li>Education</li></a>
                    <a href="Hobbies.html"><li>Hobbies</li></a>
                    <a href="Contact.html"><li>Contact</li></a>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact Form</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                      </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="Phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="contactlogo"><img src="CSS/Contact.png" alt="contact"></div>
        </div>
        <footer>Copy Right Â© 2023</footer> 
    </div>    
</body>
</html>
