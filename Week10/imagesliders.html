<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .Color-Change{
            background-color: black;
            color: white;
        }
    </style>
  
</head>
<body>
    <h1>Toggle to Dark and Light mode</h1>
    <p>click the below button to see the dark mode and light mode</p>
    <button onclick="theme()">Click Me!</button>
    <script>
        function theme(){
            var element = document.body;
            element.classList.toggle("Color-Change");
        }
    </script>    
</body>
</html>
